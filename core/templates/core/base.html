<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<style>
  .category-badge {
    display: inline-block;
    padding: 0.35em 0.65em;
    font-size: 0.75em;
    font-weight: 700;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: 0.25rem;
  }
  .category-badge::before {
    content: '';
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: attr(data-color color);
    border-radius: 0.25rem;
    opacity: 0.2;
  }
  body {
    background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    min-height: 100vh;
    font-family: 'Roboto', Arial, sans-serif;
  }
  .navbar {
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    font-family: 'Roboto', Arial, sans-serif;
  }
  .container {
    max-width: 1100px;
    background: rgba(255,255,255,0.98);
    border-radius: 18px;
    padding: 40px 32px 32px 32px;
    margin-top: 40px;
    box-shadow: 0 6px 32px rgba(0,0,0,0.13);
  }
  h2, h4 {
    color: #ff6f61;
    font-weight: 700;
    letter-spacing: 1px;
    margin-bottom: 1.2em;
  }
  .dashboard-section {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    padding: 28px 20px 20px 20px;
    margin-bottom: 32px;
  }
  table.table {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    margin-bottom: 0;
  }
  th {
    background: linear-gradient(90deg, #fda085 60%, #f6d365 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    font-size: 1.08em;
    letter-spacing: 0.5px;
  }
  td {
    border: none;
    vertical-align: middle;
    font-size: 1.01em;
  }
  .btn-primary, .btn-success, .btn-danger, .btn-warning {
    border-radius: 20px;
    font-weight: 600;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: background 0.2s, box-shadow 0.2s;
    padding: 7px 22px;
    font-size: 1em;
  }
  .btn-primary { background: #ff6f61; border: none; }
  .btn-primary:hover { background: #f85757; }
  .btn-success { background: #43e97b; border: none; color: #fff; }
  .btn-success:hover { background: #38d67a; }
  .btn-danger { background: #ff5858; border: none; color: #fff; }
  .btn-danger:hover { background: #e04a4a; }
  .btn-warning { background: #ffd166; border: none; color: #fff; }
  .btn-warning:hover { background: #ffc300; }
  .navbar-brand {
    font-size: 2.1rem;
    font-weight: bold;
    color: #ff6f61 !important;
    letter-spacing: 2px;
    text-shadow: 0 2px 8px rgba(255,111,97,0.08);
  }
  .nav-link.active, .nav-link:focus, .nav-link:hover {
    color: #ff6f61 !important;
    font-weight: bold;
  }
  .logout-btn {
    position: absolute;
    top: 10px;
    right: 20px;
    z-index: 999;
  }
</style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">WorkFlow</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% if user.is_authenticated %}
<form method="post" action="{% url 'logout' %}" class="logout-btn">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Logout</button>
</form>
{% endif %}
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
